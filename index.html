<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホ向けレスポンシブ指定 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>3x3ビンゴ</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      /* スマホ全体を使う */
      width: 100%; height: 100%;
      background-color: #f4f4f4;
    }
    #app {
      /* 画面いっぱい＆縦スクロール対策 */
      width: 100%; 
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    h1 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin: 10px 0;
      min-height: 1.2em; /* エラー表示でレイアウトが崩れないように確保 */
    }
    /* ボード：スマホ画面いっぱい使うイメージ */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 100%;
      max-width: 400px; /* 大きすぎないように一応上限 */
      margin-bottom: 15px;
    }
    .cell {
      position: relative;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      /* 縦横比をある程度意識 (お好みで変更) */
      padding-top: 75%; /* 横幅に対し縦75%の比率を確保 -> 正方形に近い比率 */
    }
    /* 内部のコンテンツを絶対配置で中央に */
    .cellContent {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 5px;
    }
    /* セレクトボックス */
    .cell select {
      width: 90%;
      font-size: 1em;
    }
    /* ○マーク(maru.png) */
    .mark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60%; /* お好みで調整 */
      height: auto;
      pointer-events: none;
    }
    /* 決定ボタン */
    #decisionBtn {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: #fff;
      cursor: pointer;
    }
    #decisionBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #reachText {
      color: blue;
      font-size: 1.2em;
      margin: 10px 0;
      min-height: 1.2em; /* リーチ表示でレイアウトが崩れないように確保 */
    }
    /* BINGO画像をフルスクリーン表示 */
    #bingoOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      text-align: center;
    }
    #bingoOverlay img {
      max-width: 90%;
      max-height: 90%;
      margin-top: 5%;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>3×3 ビンゴ</h1>
  <div id="errorMsg"></div>
  <div class="board" id="board"></div>
  <button id="decisionBtn">決定</button>
  <div id="reachText"></div>
</div>

<!-- BINGOオーバーレイ表示領域 -->
<div id="bingoOverlay">
  <img src="bingo.png" alt="BINGO">
</div>

  }
