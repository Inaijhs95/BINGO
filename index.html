<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- スマホ向けレスポンシブ指定 -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
  <title>3x3ビンゴ</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      /* スマホ全体を使う */
      width: 100%; height: 100%;
      background-color: #f4f4f4;
    }
    #app {
      /* 画面いっぱい＆縦スクロール対策 */
      width: 100%; 
      min-height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
    h1 {
      margin: 10px 0;
      font-size: 1.5em;
    }
    #errorMsg {
      color: red;
      font-weight: bold;
      margin: 10px 0;
      min-height: 1.2em; /* エラー表示でレイアウトが崩れないように確保 */
    }
    /* ボード：スマホ画面いっぱい使うイメージ */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 100%;
      max-width: 400px; /* 大きすぎないように一応上限 */
      margin-bottom: 15px;
    }
    .cell {
      position: relative;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      /* 縦横比をある程度意識 (お好みで変更) */
      padding-top: 75%; /* 横幅に対し縦75%の比率を確保 -> 正方形に近い比率 */
    }
    /* 内部のコンテンツを絶対配置で中央に */
    .cellContent {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 5px;
    }
    /* セレクトボックス */
    .cell select {
      width: 90%;
      font-size: 1em;
    }
    /* ○マーク(maru.png) */
    .mark {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 60%; /* お好みで調整 */
      height: auto;
      pointer-events: none;
    }
    /* 決定ボタン */
    #decisionBtn {
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background-color: #4285f4;
      color: #fff;
      cursor: pointer;
    }
    #decisionBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #reachText {
      color: blue;
      font-size: 1.2em;
      margin: 10px 0;
      min-height: 1.2em; /* リーチ表示でレイアウトが崩れないように確保 */
    }
    /* BINGO画像をフルスクリーン表示 */
    #bingoOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      text-align: center;
    }
    #bingoOverlay img {
      max-width: 90%;
      max-height: 90%;
      margin-top: 5%;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>3×3 ビンゴ</h1>
  <div id="errorMsg"></div>
  <div class="board" id="board"></div>
  <button id="decisionBtn">決定</button>
  <div id="reachText"></div>
</div>

<!-- BINGOオーバーレイ表示領域 -->
<div id="bingoOverlay">
  <img src="bingo.png" alt="BINGO">
</div>

<script>
/** ▼ あいうえお順の名前リスト */
const nameList = [
  "けいじろう",
  "こうすけ",
  "こうへい",
  "だいすけ",
  "たつや",
  "とおる",
  "のぞむ",
  "ひかる",
  "ゆうすけ",
  "ゆうた",
  "りょうすけ",
  "るい",
];

/** ▼ ローカルストレージで保持するキー */
const STORAGE_KEY_NAMES = "bingoNames";
const STORAGE_KEY_LOCKED = "bingoLocked";
const STORAGE_KEY_MARKS = "bingoMarks";

/** ▼ 3x3 のマス数 */
const CELL_COUNT = 9;

/** ▼ DOM取得 */
const board = document.getElementById("board");
const decisionBtn = document.getElementById("decisionBtn");
const errorMsg = document.getElementById("errorMsg");
const reachText = document.getElementById("reachText");
const bingoOverlay = document.getElementById("bingoOverlay");

/** ▼ ページロード時の処理 */
window.addEventListener("DOMContentLoaded", () => {
  initBoard();
  loadState();
  updateUI();
});

/** ▼ ボード初期化 */
function initBoard() {
  for (let i = 0; i < CELL_COUNT; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";

    // 中身を配置するためのラッパ
    const cellContent = document.createElement("div");
    cellContent.className = "cellContent";

    // セレクトボックス
    const select = document.createElement("select");
    select.innerHTML = makeOptions(nameList);
    select.dataset.index = i;
    // セレクト変更時に重複チェック & ストレージ保存
    select.addEventListener("change", onSelectChanged);
    select.addEventListener("input", onSelectChanged);

    cellContent.appendChild(select);
    cell.appendChild(cellContent);

    // ロックされてからのマス(○つけ)はタップで反応させる
    // モバイル向けに touchend, PC 向けに click を登録
    cell.addEventListener("touchend", () => onCellTapped(i), {passive: true});
    cell.addEventListener("click", () => onCellTapped(i));

    board.appendChild(cell);
  }
}

/** ▼ nameList から <option> 生成 */
function makeOptions(names) {
  let options = '<option value="">(選択してください)</option>';
  for (const n of names) {
    options += `<option value="${n}">${n}</option>`;
  }
  return options;
}

/** ▼ ローカルストレージから読み込んで画面に反映 */
function loadState() {
  const storedNames = JSON.parse(localStorage.getItem(STORAGE_KEY_NAMES));
  if (storedNames && Array.isArray(storedNames) && storedNames.length === CELL_COUNT) {
    const selects = board.querySelectorAll("select");
    for (let i = 0; i < CELL_COUNT; i++) {
      selects[i].value = storedNames[i];
    }
  }

  const locked = JSON.parse(localStorage.getItem(STORAGE_KEY_LOCKED));
  if (locked === true) {
    disableAllSelects();
  }

  const marks = JSON.parse(localStorage.getItem(STORAGE_KEY_MARKS));
  if (marks && Array.isArray(marks) && marks.length === CELL_COUNT) {
    for (let i = 0; i < CELL_COUNT; i++) {
      if (marks[i]) {
        addMaruImage(i);
      }
    }
  }

  // 一度ロードしたら重複禁止のUIを更新
  updateSelectsDisableState();
}

/** ▼ セレクト変更時（重複チェック＆ストレージ反映） */
function onSelectChanged(e) {
  const sel = e.target;
  const index = parseInt(sel.dataset.index, 10);
  const newName = sel.value;

  // すでに選択されている名前であればエラー
  if (newName && isNameAlreadySelected(newName, index)) {
    alert("すでに他のマスで選択されています。");
    // 選択を取り消し
    sel.value = "";
  }

  // 選択状況を保存
  storeSelectsInLocalStorage();
  // UIを更新（他のマスのoptionをdisableに）
  updateSelectsDisableState();
}

/** ▼ 指定の名前が他マスで選択されているかどうか */
function isNameAlreadySelected(name, selfIndex) {
  const selects = board.querySelectorAll("select");
  for (let i = 0; i < CELL_COUNT; i++) {
    if (i === selfIndex) continue;
    if (selects[i].value === name) {
      return true;
    }
  }
  return false;
}

/** ▼ 全セレクトの現在値を localStorage に保存 */
function storeSelectsInLocalStorage() {
  const selects = board.querySelectorAll("select");
  const selectedNames = [];
  for (let i = 0; i < selects.length; i++) {
    selectedNames.push(selects[i].value);
  }
  localStorage.setItem(STORAGE_KEY_NAMES, JSON.stringify(selectedNames));
}

/** ▼ セレクトボックスの重複している選択肢を disable にする */
function updateSelectsDisableState() {
  const selects = board.querySelectorAll("select");
  const usedNames = [];

  // まず全選択値を収集
  for (let i = 0; i < CELL_COUNT; i++) {
    const val = selects[i].value;
    if (val) {
      usedNames.push(val);
    }
  }

  // 各セレクトのoptionを更新
  for (let i = 0; i < CELL_COUNT; i++) {
    const curVal = selects[i].value;
    const options = selects[i].querySelectorAll("option");

    for (const opt of options) {
      if (opt.value === "" || opt.value === curVal) {
        // 空 or 現在選択している値はdisableにしない
        opt.disabled = false;
      } else {
        // 他セレクトで使われていればdisable
        if (usedNames.includes(opt.value)) {
          opt.disabled = true;
        } else {
          opt.disabled = false;
        }
      }
    }
  }
}

/** ▼ 「決定」ボタン押下 */
decisionBtn.addEventListener("click", () => {
  errorMsg.textContent = "";

  // すでにロックされていれば何もしない
  const locked = JSON.parse(localStorage.getItem(STORAGE_KEY_LOCKED)) || false;
  if (locked) return;

  const selects = board.querySelectorAll("select");
  const selectedNames = [];

  // 全部選択されているかチェック
  for (let i = 0; i < selects.length; i++) {
    if (!selects[i].value) {
      errorMsg.textContent = "Error: 9マスすべて人名を選択してください。";
      return;
    }
    selectedNames.push(selects[i].value);
  }

  // ローカルストレージに保存
  localStorage.setItem(STORAGE_KEY_NAMES, JSON.stringify(selectedNames));
  localStorage.setItem(STORAGE_KEY_LOCKED, JSON.stringify(true));

  // 選択後は編集できないようにする
  disableAllSelects();
});

/** ▼ 全セレクトを変更不可に */
function disableAllSelects() {
  const selects = board.querySelectorAll("select");
  selects.forEach(sel => {
    sel.disabled = true;
  });
}

/** ▼ マスがタップされたとき */
function onCellTapped(index) {
  // ロックされていなければ丸は付けられない
  const locked = JSON.parse(localStorage.getItem(STORAGE_KEY_LOCKED)) || false;
  if (!locked) return;

  let marks = JSON.parse(localStorage.getItem(STORAGE_KEY_MARKS)) || Array(CELL_COUNT).fill(false);

  // すでに○が付いている場合は取り消すか確認
  if (marks[index]) {
    if (confirm("この○を取り消しますか？")) {
      marks[index] = false;
      removeMaruImage(index);
    }
  } else {
    // 付いていないなら○を付ける
    marks[index] = true;
    addMaruImage(index);
  }

  localStorage.setItem(STORAGE_KEY_MARKS, JSON.stringify(marks));
  checkReachAndBingo();
}

/** ▼ 指定マスに○画像を重ねる */
function addMaruImage(index) {
  const cell = board.querySelectorAll(".cell")[index];
  // 重複追加防止のため一旦削除
  removeMaruImage(index);

  const img = document.createElement("img");
  img.src = "maru.png";
  img.className = "mark";
  cell.appendChild(img);
}

/** ▼ 指定マスの○画像を削除 */
function removeMaruImage(index) {
  const cell = board.querySelectorAll(".cell")[index];
  const mark = cell.querySelector(".mark");
  if (mark) cell.removeChild(mark);
}

/** ▼ リーチ/BINGO判定 */
function checkReachAndBingo() {
  const marks = JSON.parse(localStorage.getItem(STORAGE_KEY_MARKS)) || Array(CELL_COUNT).fill(false);

  // ビンゴ判定用のライン
  const lines = [
    [0,1,2],[3,4,5],[6,7,8], // 横
    [0,3,6],[1,4,7],[2,5,8], // 縦
    [0,4,8],[2,4,6],         // 斜め
  ];

  let isBingo = false;
  let isReach = false;

  for (const line of lines) {
    const [a, b, c] = line;
    const count = [marks[a], marks[b], marks[c]].filter(Boolean).length;
    if (count === 3) {
      isBingo = true;
    } else if (count === 2) {
      // 残り1マスが未チェックならリーチ
      const notCheckedIndex = [a,b,c].find(idx => !marks[idx]);
      if (notCheckedIndex !== undefined) {
        isReach = true;
      }
    }
  }

  if (isBingo) {
    showBingoOverlay();
    reachText.textContent = "";
  } else if (isReach) {
    reachText.textContent = "リーチ中！";
  } else {
    reachText.textContent = "";
  }
}

/** ▼ BINGO画像を表示して3秒後に非表示 */
function showBingoOverlay() {
  bingoOverlay.style.display = "block";
  setTimeout(hideBingoOverlay, 3000);
}

/** ▼ BINGO画像を非表示 */
function hideBingoOverlay() {
  bingoOverlay.style.display = "none";
}

/** ▼ UI更新が必要な場合の呼び出し */
function updateUI() {
  // リーチ/BINGO判定を一度実行
  checkReachAndBingo();
}
</script>
</body>
</html>
