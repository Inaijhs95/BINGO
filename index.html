<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>3x3ビンゴ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #app {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin: 10px 0;
    }
    .cell {
      position: relative;
      width: 100px;
      height: 80px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
    }
    /* セレクトボックスをできるだけ幅いっぱいに */
    .cell select {
      width: 90%;
    }
    /* maru.pngを重ねる用 */
    .mark {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 10px;
      left: 20px;
      pointer-events: none;
    }
    #decisionBtn {
      margin-top: 20px;
      padding: 10px 20px;
    }
    #errorMsg {
      color: red;
      margin: 10px 0;
      font-weight: bold;
    }
    #reachText {
      color: blue;
      font-size: 1.2em;
      margin-top: 10px;
    }
    /* BINGO画像をフルスクリーン表示 */
    #bingoOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      z-index: 9999;
      text-align: center;
    }
    #bingoOverlay img {
      max-width: 90%;
      max-height: 90%;
      margin-top: 5%;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>3x3ビンゴ</h1>
  <div id="errorMsg"></div>
  <div class="board" id="board">
    <!-- 9マス(3x3) -->
  </div>
  <button id="decisionBtn">決定</button>
  <div id="reachText"></div>
</div>

<!-- BINGOオーバーレイ表示領域 -->
<div id="bingoOverlay">
  <img src="bingo.png" alt="BINGO" />
</div>

<script>
/**
 * ▼ あいうえお順に並んだ名前リスト(仮に手動で並べた例)
 *   - 環境によっては localeCompare('ja') でソートしてもOK
 */
const nameList = [
  "けいじろう",
  "こうすけ",
  "こうへい",
  "だいすけ",
  "たつや",
  "とおる",
  "のぞむ",
  "ひかる",
  "ゆうすけ",
  "ゆうた",
  "りょうすけ",
  "るい",
];

/**
 * ▼ ローカルストレージで保持するキー
 */
const STORAGE_KEY_NAMES = "bingoNames";
const STORAGE_KEY_LOCKED = "bingoLocked";
const STORAGE_KEY_MARKS = "bingoMarks"; // どのマスが○(maru.png)になっているか

// 3x3のマス数
const CELL_COUNT = 9;

// DOM取得
const board = document.getElementById("board");
const decisionBtn = document.getElementById("decisionBtn");
const errorMsg = document.getElementById("errorMsg");
const reachText = document.getElementById("reachText");
const bingoOverlay = document.getElementById("bingoOverlay");

/**
 * ▼ ページ読み込み時の処理
 */
window.addEventListener("DOMContentLoaded", () => {
  initBoard();
  loadState();
  updateUI();
});

/**
 * ▼ ボード(9マス)生成
 */
function initBoard() {
  for (let i = 0; i < CELL_COUNT; i++) {
    const cell = document.createElement("div");
    cell.className = "cell";

    // セレクトボックス生成
    const select = document.createElement("select");
    select.innerHTML = makeOptions(nameList);
    select.dataset.index = i; // 何番目のマスか
    cell.appendChild(select);

    // セルをタップした時の処理(○を付ける or 削除)
    cell.addEventListener("click", () => onCellClicked(i));

    board.appendChild(cell);
  }
}

/**
 * ▼ nameListから<option>を生成する
 */
function makeOptions(names) {
  let options = '<option value="">(選択してください)</option>';
  for (let i = 0; i < names.length; i++) {
    options += `<option value="${names[i]}">${names[i]}</option>`;
  }
  return options;
}

/**
 * ▼ ローカルストレージに保存された状態を読み込んで反映
 */
function loadState() {
  // 選択されている名前の配列(9要素)かチェック
  const storedNames = JSON.parse(localStorage.getItem(STORAGE_KEY_NAMES));
  if (storedNames && Array.isArray(storedNames) && storedNames.length === CELL_COUNT) {
    for (let i = 0; i < CELL_COUNT; i++) {
      const select = board.querySelectorAll("select")[i];
      select.value = storedNames[i];
    }
  }

  // 決定ボタンが押されたかどうか
  const locked = JSON.parse(localStorage.getItem(STORAGE_KEY_LOCKED));
  if (locked === true) {
    // セレクトを変更不可に
    disableAllSelects();
  }

  // ○(maru)の付いている位置を読み込み
  const marks = JSON.parse(localStorage.getItem(STORAGE_KEY_MARKS));
  if (marks && Array.isArray(marks) && marks.length === CELL_COUNT) {
    for (let i = 0; i < CELL_COUNT; i++) {
      if (marks[i]) {
        addMaruImage(i);
      }
    }
  }
}

/**
 * ▼ ボタンクリックイベント
 */
decisionBtn.addEventListener("click", () => {
  errorMsg.textContent = "";
  // すでにロックされていれば何もしない
  const locked = JSON.parse(localStorage.getItem(STORAGE_KEY_LOCKED)) || false;
  if (locked) return;

  // 全部選択されているかチェック
  const selects = board.querySelectorAll("select");
  const selectedNames = [];
  for (let i = 0; i < selects.length; i++) {
    if (!selects[i].value) {
      errorMsg.textContent = "Error: 9マスすべて人名を選択してください。";
      return;
    }
    selectedNames.push(selects[i].value);
  }

  // ローカルストレージに保存
  localStorage.setItem(STORAGE_KEY_NAMES, JSON.stringify(selectedNames));
  localStorage.setItem(STORAGE_KEY_LOCKED, JSON.stringify(true));

  // 選択後は編集できないようにする
  disableAllSelects();
});

/**
 * ▼ セルをクリックしたときの処理
 */
function onCellClicked(index) {
  // 「決定」されていないときは○を付けられない
  const locked = JSON.parse(localStorage.getItem(STORAGE_KEY_LOCKED)) || false;
  if (!locked) return;

  // marks情報を取得
  let marks = JSON.parse(localStorage.getItem(STORAGE_KEY_MARKS)) || Array(CELL_COUNT).fill(false);

  // すでに○が付いているなら削除するか確認
  if (marks[index]) {
    if (confirm("この○を取り消しますか？")) {
      marks[index] = false;
      removeMaruImage(index);
    }
  } else {
    // 付いていないなら○を付ける
    marks[index] = true;
    addMaruImage(index);
  }

  localStorage.setItem(STORAGE_KEY_MARKS, JSON.stringify(marks));
  checkReachAndBingo();
}

/**
 * ▼ index番目のセルに○画像を重ねる
 */
function addMaruImage(index) {
  const cell = board.querySelectorAll(".cell")[index];
  // すでに付いていたら一旦削除(多重追加防止)
  removeMaruImage(index);

  const img = document.createElement("img");
  img.src = "maru.png";
  img.className = "mark";
  img.alt = "○";
  img.dataset.index = index;
  cell.appendChild(img);
}

/**
 * ▼ index番目のセルの○画像を削除
 */
function removeMaruImage(index) {
  const cell = board.querySelectorAll(".cell")[index];
  const mark = cell.querySelector(".mark");
  if (mark) {
    cell.removeChild(mark);
  }
}

/**
 * ▼ 全セレクトボックスを無効に
 */
function disableAllSelects() {
  const selects = board.querySelectorAll("select");
  selects.forEach((sel) => {
    sel.disabled = true;
  });
}

/**
 * ▼ リーチ・ビンゴの状態をチェックし、UIを更新
 */
function checkReachAndBingo() {
  const marks = JSON.parse(localStorage.getItem(STORAGE_KEY_MARKS)) || Array(CELL_COUNT).fill(false);

  // ビンゴ判定用に、3つのインデックス配列をまとめる
  const lines = [
    // 横3行
    [0,1,2], [3,4,5], [6,7,8],
    // 縦3列
    [0,3,6], [1,4,7], [2,5,8],
    // 斜め2本
    [0,4,8], [2,4,6]
  ];

  let isBingo = false;
  let isReach = false;

  lines.forEach(line => {
    const [a,b,c] = line;
    const count = [marks[a], marks[b], marks[c]].filter(Boolean).length;
    if (count === 3) {
      isBingo = true;
    } else if (count === 2) {
      // 2マス○が付いていて、残り1マスが未チェックならリーチ
      const notCheckedIndex = [a,b,c].find(idx => !marks[idx]);
      if (notCheckedIndex !== undefined) {
        isReach = true;
      }
    }
  });

  // リーチ中の表示
  if (isBingo) {
    showBingoOverlay();
    reachText.textContent = "";
  } else if (isReach) {
    reachText.textContent = "リーチ中！";
  } else {
    reachText.textContent = "";
  }
}

/**
 * ▼ BINGO画像を画面いっぱいに表示
 */
function showBingoOverlay() {
  bingoOverlay.style.display = "block";
}

/**
 * ▼ UI更新（必要があれば）
 */
function updateUI() {
  // いまの状態でリーチ/BINGO判定
  checkReachAndBingo();
}
</script>
</body>
</html>
