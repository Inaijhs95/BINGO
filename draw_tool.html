<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>名前抽選ツール</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .btnArea {
      margin: 20px 0;
    }
    #drawButton, #resetButton {
      padding: 10px 20px;
      font-size: 1.2em;
      margin: 0 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    #drawButton {
      background-color: #28a745;
      color: white;
    }
    #drawButton:hover:not(:disabled) {
      background-color: #218838;
    }
    #resetButton {
      background-color: #dc3545;
      color: white;
    }
    #resetButton:hover:not(:disabled) {
      background-color: #c82333;
    }
    #drawButton:disabled, #resetButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #drawnNames {
      list-style-type: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
      text-align: left;
    }
    #drawnNames li {
      background-color: #fff;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1.1em;
      display: flex;
      align-items: center;
      transition: background-color 0.5s, transform 0.3s;
    }
    #drawnNames li.highlight {
      background-color: #d1ecf1;
      transform: scale(1.05);
    }
    #drawnNames li span.number {
      display: inline-block;
      width: 30px;
      font-weight: bold;
      color: #007bff;
      margin-right: 10px;
    }
    #message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #d9534f;
    }
  </style>
</head>
<body>

  <h1>ビンゴ抽選ツール</h1>

  <div class="btnArea">
    <button id="drawButton">抽選する</button>
    <button id="resetButton" disabled>リセット</button>
  </div>

  <ul id="drawnNames">
    <!-- 抽選された名前がここに表示されます -->
  </ul>

  <div id="message"></div>

  <script>
    // ▼ 名前リスト
    const nameList = [
      "けいじろう",
      "こうすけ",
      "こうへい",
      "だいすけ",
      "たつや",
      "とおる",
      "のぞむ",
      "ひかる",
      "ゆうすけ",
      "ゆうた",
      "りょうすけ",
      "るい",
      "けいた", 
      "ともひろ",
      "ひろふみ", 
      "しょうた",
    ];

    // ▼ ローカルストレージキー
    const STORAGE_KEY_DRAWN = "drawnNames";

    // ▼ 抽選済み名前リスト
    let drawnNames = [];

    // ▼ DOM要素取得
    const drawButton = document.getElementById('drawButton');
    const resetButton = document.getElementById('resetButton');
    const drawnNamesList = document.getElementById('drawnNames');
    const messageDiv = document.getElementById('message');

    // ▼ ページロード時の処理
    window.addEventListener('DOMContentLoaded', () => {
      loadDrawnNames();
      renderDrawnNames();
      updateButtons();
    });

    // ▼ 抽選ボタンのクリックイベント
    drawButton.addEventListener('click', () => {
      if (drawnNames.length >= nameList.length) {
        // すでに全員抽選済み
        drawButton.disabled = true;
        messageDiv.textContent = "すべての名前が抽選されました。";
        return;
      }

      // 抽選可能な名前リストを作成
      const availableNames = nameList.filter(name => !drawnNames.includes(name));

      // ランダムに1つ選ぶ
      const randomIndex = Math.floor(Math.random() * availableNames.length);
      const selectedName = availableNames[randomIndex];

      // 抽選済みリストの先頭に追加
      drawnNames.unshift(selectedName);

      // 抽選結果を画面に表示（最新を上に）
      const listItem = document.createElement('li');

      // 抽選順に番号を付ける（最新が1番）
      const numberSpan = document.createElement('span');
      numberSpan.className = 'number';
      numberSpan.textContent = (1) + '.'; // 最新は1

      const nameSpan = document.createElement('span');
      nameSpan.textContent = selectedName;

      listItem.appendChild(numberSpan);
      listItem.appendChild(nameSpan);

      // 抽選リストの先頭に挿入
      drawnNamesList.insertBefore(listItem, drawnNamesList.firstChild);

      // 抽選結果に視覚的強調を適用
      listItem.classList.add('highlight');
      setTimeout(() => {
        listItem.classList.remove('highlight');
      }, 1000); // 1秒後に強調を解除

      // 抽選済み名前をローカルストレージに保存
      saveDrawnNames();

      // 全員抽選されたかチェック
      if (drawnNames.length >= nameList.length) {
        drawButton.disabled = true;
        messageDiv.textContent = "すべての名前が抽選されました。";
      } else {
        messageDiv.textContent = "";
      }

      updateButtons();
      updateNumbering();
    });

    // ▼ リセットボタンのクリックイベント
    resetButton.addEventListener('click', () => {
      if (!confirm("抽選結果をリセットしてもよろしいですか？")) {
        return;
      }

      // 抽選済みリストをクリア
      drawnNames = [];

      // ローカルストレージをクリア
      localStorage.removeItem(STORAGE_KEY_DRAWN);

      // 抽選結果リストをクリア
      drawnNamesList.innerHTML = '';

      // メッセージをクリア
      messageDiv.textContent = '';

      // ボタンの状態を更新
      drawButton.disabled = false;
      resetButton.disabled = true;
    });

    // ▼ 抽選済み名前をローカルストレージから読み込む
    function loadDrawnNames() {
      const storedNames = JSON.parse(localStorage.getItem(STORAGE_KEY_DRAWN));
      if (storedNames && Array.isArray(storedNames)) {
        drawnNames = storedNames;
      }
    }

    // ▼ 抽選済み名前を画面に表示する
    function renderDrawnNames() {
      drawnNamesList.innerHTML = '';
      drawnNames.forEach((name, index) => {
        const listItem = document.createElement('li');

        // 抽選順に番号を付ける（最新が1番）
        const numberSpan = document.createElement('span');
        numberSpan.className = 'number';
        numberSpan.textContent = (index + 1) + '.';

        const nameSpan = document.createElement('span');
        nameSpan.textContent = name;

        listItem.appendChild(numberSpan);
        listItem.appendChild(nameSpan);
        drawnNamesList.appendChild(listItem);
      });

      // 全員抽選済みかチェック
      if (drawnNames.length >= nameList.length) {
        drawButton.disabled = true;
        messageDiv.textContent = "すべての名前が抽選されました。";
      } else {
        messageDiv.textContent = '';
      }
    }

    // ▼ 抽選済み名前をローカルストレージに保存する
    function saveDrawnNames() {
      localStorage.setItem(STORAGE_KEY_DRAWN, JSON.stringify(drawnNames));
    }

    // ▼ ボタンの状態を更新する
    function updateButtons() {
      // リセットボタンは抽選済みが1つ以上のとき有効
      if (drawnNames.length > 0) {
        resetButton.disabled = false;
      } else {
        resetButton.disabled = true;
      }

      // 抽選するボタンは全員抽選済みでなければ有効
      if (drawnNames.length < nameList.length) {
        drawButton.disabled = false;
      } else {
        drawButton.disabled = true;
      }
    }

    // ▼ 抽選結果の番号を更新する（最新が1番）
    function updateNumbering() {
      const listItems = drawnNamesList.querySelectorAll('li');
      listItems.forEach((item, index) => {
        const numberSpan = item.querySelector('span.number');
        numberSpan.textContent = (index + 1) + '.';
      });
    }

  </script>

</body>
</html>
